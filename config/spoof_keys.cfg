unbindall

alias "rotate1" "slot1; slot2; bind q rotate2"
alias "rotate2" "slot2; slot1; bind q rotate1"
bind "q" rotate2
alias resetrotate1 "bind q rotate1"
alias resetrotate2 "bind q rotate2"

alias "noclipon" "noclip; say .noclip-on; playvol ui\menu_accept 0.5; bind MWHEELDOWN noclipoff"
alias "noclipoff" "noclip; say .noclip-off; playvol ui\menu_invalid 0.5; bind MWHEELDOWN noclipon"
bind "MWHEELDOWN" "noclipon"

alias "disablemic" "unbind MOUSE4; bind F11 enablemic"
alias "enablemic" "bind MOUSE4 +voicerecord; bind F11 disablemic"
bind "F11" enablemic

bind "-" "incrementvar volume 0 1 -0.1"
bind "=" "incrementvar volume 0 1 0.1"

bind "[" "incrementvar voice_scale 0.1 1 -0.1"
bind "]" "incrementvar voice_scale 0.1 1 0.1"

bind "kp_multiply" "toggle volume 0 1"

alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 

bind "p" "exec spoof_practice-mode.cfg"

bind "F1" "slot1"
bind "F2" "slot2"
bind "F3" "slot3"
bind "F4" "slot4"
bind "F5" "slot5"
bind "F6" "slot6"
bind "F7" "slot7"
bind "F8" "slot8"
bind "F9" "slot9"

bind "1" "slot2; slot1; resetrotate1"
bind "2" "slot1; slot2; resetrotate2"
bind "3" "slot3; resetrotate2"
bind "4" "buy hegrenade; use weapon_hegrenade; resetrotate2"
bind "5" "slot5; resetrotate2"
bind "t" "buy molotov; use weapon_molotov; use weapon_incgrenade; resetrotate2"
bind "MOUSE5" "buy smokegrenade; use weapon_smokegrenade; resetrotate2"
bind "MOUSE3" "buy flashbang; use weapon_flashbang; resetrotate2"
